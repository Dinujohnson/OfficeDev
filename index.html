<!DOCTYPE html>
<html>
<head>
    <title>Hello World Add-in</title>
    <!-- Include necessary scripts and stylesheets here -->
</head>
<body>
    <div>
        <button id="hello-button">Click Me!</button>
    </div>

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script>
        Office.initialize = function (reason) {
            $(document).ready(function () {
                $('#hello-button').click(insertHelloWorld);
            });
        };

        function insertHelloWorld() {
            Office.context.document.setSelectedDataAsync("Hello World", { coercionType: Office.CoercionType.Text },
                function (result) {
                    if (result.status === Office.AsyncResultStatus.Succeeded) {
                        console.log("Inserted 'Hello World' into the slide.");
                    } else {
                        console.error("Error inserting 'Hello World': " + result.error.message);
                    }
                }
            );
        }
    </script>
</body>
</html>
