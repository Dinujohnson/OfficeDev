<!DOCTYPE html>
<html>

<head>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
    <p>This add-in will insert a 'CONFIDENTIAL' watermark in the current selection of the slide.</p>
    <button id="addButton">Add Watermark</button>
</body>

<script>
    Office.onReady((info) => {
        // Check that we loaded into PowerPoint
        if (info.host === Office.HostType.PowerPoint) {
            document.getElementById("addButton").onclick = addWatermark;
        }
    });

    async function addWatermark() {
        try {
            // Set coercion type to HTML since we want to apply styling
            const options = { coercionType: Office.CoercionType.Html };

            // Construct the HTML for the watermark with increased font size
            const watermarkHtml = '<div style="font-size: 36px;">CONFIDENTIAL</div>';

            // Insert the HTML with styling into the current selection
            await Office.context.document.setSelectedDataAsync(watermarkHtml, options);
        } catch (error) {
            console.error("Error inserting watermark:", error);
        }
    }
</script>

</html>
