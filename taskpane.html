<!DOCTYPE html>
<html>

<head>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
    <p>This add-in will insert 'CONFIDENTIAL' in the current selection of the slide.</p>
    <button id="addButton">Add</button>
</body>

<style>
    .confidential-text {
        font-size: 70px;
    }
</style>

<script>
    Office.onReady((info) => {
        // Check that we loaded into PowerPoint
        if (info.host === Office.HostType.PowerPoint) {
            document.getElementById("addButton").onclick = addConfidentialText;
        }
    });

    async function addConfidentialText() {
        try {
            // Set coercion type to HTML since we want to apply styling
            const options = { coercionType: Office.CoercionType.Html };

            // Construct the HTML for the text with styling
            const confidentialHtml = '<div class="confidential-text">CONFIDENTIAL</div>';

            // Insert the HTML with styling into the current selection
            await Office.context.document.setSelectedDataAsync(confidentialHtml, options);
        } catch (error) {
            console.error("Error inserting confidential text:", error);
        }
    }

</script>

</html>
